<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>
    <div class="wrap">
        <form action="">
            <fieldset>
                <legend>User Personal Information</legend>
                <div class="name">
                    <label for="name">Enter your name:</label>
                    <br>
                    <input type="name" id="name" required>
                </div>
                <br>
                <div class="email">
                    <label for="email">Enter your email:</label>
                    <br>
                    <input type="email" id="email" required>
                </div>
                <br>
                <div class="password">
                    <label for="password">Enter your password:</label>
                    <br>
                    <input type="password" id="password" required>
                </div>
                <br>
                <div class="confirm">
                    <label for="confirm">Confirm your password:</label>
                    <br>
                    <input type="confirm" id="confirm" required>
                </div>
                <br>
                <div class="gender">
                    <label for="gender" >Enter your gender:</label>
                    <br>
                    <input type="radio" name="gender">Male<input type="radio" name="gender">Female<input type="radio" name="gender">Others
                </div>
                <br>
                <div class="dob">
                    <label for="dob">Enter your DOB:</label>
                    <br>
                    <input type="date">
                </div>
                <br>
                <div class="address">
                    <label for="address">Enter your Address:</label>
                    <br>
                    <input type="text" required>
                </div>
                <br>

                <div class="submit">
                    <input type="submit">
                </div>
                <br>
                <div class="reset"><input type="reset"></div>
            </fieldset>
        </form>
    </div>
</body>
</html>
