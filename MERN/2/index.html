<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <h2>Form 1</h2>
    <form>
        <label for="name">name :</label><br>
        <input type="name" id="name" name="name" placeholder="ENTER YOUR NAME">
        <br><br>
        <label for="password">password:</label><br>
        <input type="password" id="password" name="password" placeholder="ENTER YOUR PASSWORD">
        <br>
        <input type="submit" value="submit">
    </form>
    <div>
    <h2>Form 2</h2>
    <form>
        <input type="checkbox" id="vehicle1" value="bike">
        <label for="vehicle1">Bike</label><br>
        <input type="checkbox" id="vechile2" value="car">
        <label for="vechile2">Car</label><br>
        <input type="radio" id="vechile3" value="Bus">
        <label for="vechile3">Bus</label><br>
    </form>
    <form>
        <label for="email">email id:</label>
        <input type="email" id="email" name="email" placeholder="ENTER EMAIL ID"><div><br>
        <label for="date">DOB:</label><br>
        <input type="date">
    </form>
</body>
</html>
